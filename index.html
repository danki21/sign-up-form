<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form Project</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="side-bar">
      <div class="side-bar-logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo" height="60" width="40">
        <p>ODIN</p>
      </div>
      <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="nopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="form">
      <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
      Sign up <span class="italic-span">now</span> to get started.</h4>
      <h4>You <span class="italic-span">know</span> you want to.</h4>
      <form action="#" method="get" id="form">
        <p>
          <legend>Let's do this!</legend>
        </p>
        <div class="row">
          <p>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name">
          </p>
          <p>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name">
          </p>
        </div>
        <div class="row">
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone-number">
          </p>
        </div>
        <div class="row">
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </p>
          <p>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm-password" required>
          </p>
        </div>
      </form>
      <button type="submit" form="form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
